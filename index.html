<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="content">
    <div class="buttons">
        <div class="box">
            <label for="boardSize">Grid size</label>
            <input type="range" id="boardSize" name="size" min="2" max="64" value="16"/>
            <div class="value"></div>
        </div>
        <button id="boardSizeBtn">Apply</button>
        <br/><button>Change number of sqares</button>
    </div>
    <div class="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
