<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="content">
    <div class="buttons">
        <div class="box">
            <label for="boardSize">Grid size</label>
            <input type="range" id="boardSize" name="size" min="2" max="64" value="16"/>
            <div class="value">16</div>
            <button id="boardSizeBtn" onclick="chooseColor('reset')">Apply</button>
        </div>
        <div class="pen-color">
            <p>Choose your pen color</p>
            <input type="color" id="pen" name="pen" value="#ffc0cb" color="random" oninput="chooseColor('myColor')">
        </div>
        <div>
            <button id="rainbow-pen" onclick="chooseColor('random')">Paint a rainbow</button>
        </div>
        <div>
            <button id= "eraser"onclick="chooseColor('eraser')">Eraser</button>
        </div>
    </div>
    <div class="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
